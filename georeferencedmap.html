
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%; 
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.90773776103798, -79.06350472107295], 14.0);
      
      var daMarker = L.marker([35.908041, -79.063142]).bindPopup('A Morning Treat');

      var daMarker1 = L.marker([35.909495, -79.057526]);

      var daMarker2 = L.marker([35.910294, -79.050289]);

      var daMarker3 = L.marker([35.915575, -79.086997])

      var uncIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });
        var customPopup = "UNC Well<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";
        
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      var daPhoto= L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      })

      var daTiles = {
        "Open Street Map": OSM,
        "UNC Photo":daPhoto
      }

      var daVectors = {
        "The most beautiful Magnolia tree":daMarker,
        "Bike Path to School":daMarker1,
        "Morning coffee on the quad":daMarker2,
        "Johnny's Gone Fishing":daMarker3
      }

      L.control.layers(daTiles,daVectors).addTo(map);
  </script>
</body>
</html>
